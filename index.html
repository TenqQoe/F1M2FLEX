<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <title>SnakesAndLadders</title>
</head>
<body onload="init()">
    
    <div class="selectplayers">
        <div class="amountButton" onclick="game.start(2)"><img class="pawnbutton" src="img/pawn1.png" alt="">2</div>
        <div class="amountButton" onclick="game.start(3)"><img class="pawnbutton" src="img/pawn2.png" alt="">3</div>
        <div class="amountButton" onclick="game.start(4)"><img class="pawnbutton" src="img/pawn3.png" alt="">4</div>
    </div>

    <div class="main">

        <div class="ui">
            <div class="roll" onclick="game.roll()"></div>
            <div class="playerturn"></div>

        </div>
        <div class="board">

        </div>
        <div class="pawn pawn0"></div>
        <div class="pawn pawn1"></div>
        <div class="pawn pawn2"></div>
        <div class="pawn pawn3"></div>
        <div class="boardoverlay"></div>
    </div>

    <div class="winner"></div>
</body>
</html>
